<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="/../CSS/log.css">
</head>
<body style="background-color: #033605;">
  <div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <form class="form-horizontal" action="/login" method="post">
                        <h3 class="title">User Login</h3>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-user"></i></span>
                            <input class="box" type="email" placeholder="Username/Email " required  name="email" id="email"/><br>
                        </div>
                        <div class="form-group">
                            <span class="input-icon"><i class="fa fa-lock"></i></span>
                            <input class="box" type="password" placeholder="Password " required name="password" id="password"/><br>
                        </div>
                        <span class="forgot-pass"><a href="#">Forgot Password</a></span>
                        <button class="btn signin" type="submit">Login </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
